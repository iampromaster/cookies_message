<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body onload="showModal()">
  <div id="modalbox">
    <img src="./images/cookies.png" class="cookies" alt="">
    <p>We use cookies to optimize user experience and content</p>
    <button type="button" onclick="closeModal()">Accept</button>
    <img src="./images/close.png" class="close-icon" alt="" onclick="closeModal()">
  </div>


<script>
  let modalBox = document.getElementById("modalbox");

  function showModal(){
    setTimeout(() => {
      modalBox.style.display = "block";
    },1000)
  }

  function closeModal(){
    modalBox.style.display = "none";
  }

</script>
  
</body>
</html>
